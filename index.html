<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietti del treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!--Sezione titolo-->
  <header>
      <h1 class="upper">calcola il prezzo del tuo biglietto</h1>
  </header>
   

<!--Sezione Main-->
  <main>
    <div class="container">

    <!--Form-->
    <div class="dati-utente">

        <form id="myForm">
            
            <div class="name-box ms_input-form">

                <span class="ms_mb-15 ms_purple-text">Nome Cognome</span>

                <input type="text" class="ms_input-text ms_p-5 " placeholder="Inserisci il tuo nome" id="name" > 

            </div>
            
            <div class="km-box ms_input-form">

                <span class="ms_mb-15 ms_purple-text">km da percorrere</span>

                <input type="number" class="ms_input-text ms_p-5" placeholder="Inserisci i km" id="km" min="1"> 

            </div>
            
            <div class="age-box ms_input-form">

                <span class="ms_mb-15 ms_purple-text">Fascia d'età</span>

                <select id="age" class="ms_input-text ms_p-5">
                <option value="">Seleziona fascia d'età</option>
                <option value="under-18">Minorenne</option>
                <option value="over-18">Maggiorenne</option>
                <option value="over-65">Adulto over 65</option>
            
            </select>

            </div>
            
        </form>

        <div class="button-box">

            <button id="genera" class="ms_purple-text ms_mx-10 ms_p-5">Genera</button>
            <button id="annulla" class="ms_purple-text ms_mx-10 ms_p-5">Annulla</button>
             
        </div>

    </div>


    <!--Ticket-->

    <div class="generated-ticket">
        <h2 class="ms_mt-15 upper">il tuo biglietto</h2>

        <div class="ticket">
            <div class="ms_p-15">
                <h3 class="upper">dettaglio passeggeri</h3>
                <div class="ticket-info">
                    <div class="col-big ms_p-15">
                        <h4 class="upper">nome del passeggero</h4>
                        <span id="name-ticket" class="bold"></span>
                    </div>

                    <div class="col-sm ms_p-15">
                        <h4>Offerta</h4>
                        <span id="ticket-type"></span>
                    </div>

                    <div class="col-sm ms_p-15">
                        <h4>Carrozza</h4>
                        <span id="train-car"></span>
                    </div>

                    <div class="col-sm ms_p-15">
                        <h4>Codice CP</h4>
                        <span id="cp-code"></span>
                    </div>

                    <div class="col-sm ms_p-15">
                        <h4>Costo biglietto</h4>
                        <span id="ticket-price"></span>
                    </div>
                </div>
                


            </div>
        </div>
    </div>


    </div>
    

  </main>

    <script type="text/javascript" src="main.js" ></script>
</body>
</html>
